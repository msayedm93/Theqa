<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thiqa | ماكينة الثقة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        :root { --primary: #2ecc70; --bg: #050a09; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg); color: white; overflow-x: hidden; }
        .glass { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="module" src="/assets/main-t3-45ikd.js"></script>

    <script>
        // مزامنة المستخدم مع الداتابيز
        function syncUser(user) {
            if (!user) return;
            fetch('/.netlify/functions/sync-user', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${user.token.access_token}` 
                },
                body: JSON.stringify({
                    id: user.id,
                    email: user.email,
                    name: user.user_metadata?.full_name || "مستخدم جديد"
                })
            }).then(r => console.log("الدنيا تمام.. الحساب اتفعل"));
        }

        netlifyIdentity.on('init', user => { if(user) syncUser(user); });
        netlifyIdentity.on('login', user => { syncUser(user); location.reload(); });
        netlifyIdentity.init();
    </script>
</body>
</html>
