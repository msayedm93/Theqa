<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم | روق حالك</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body class="bg-[#050a09] text-white p-6 font-['Cairo']">
    <div class="max-w-7xl mx-auto">
        <nav class="flex justify-between items-center mb-10 glass p-4 rounded-2xl">
            <h1 class="text-2xl font-bold text-[#2ecc70]">ماكينة الثقة - لوحة المدير</h1>
            <div class="flex gap-4">
                <button onclick="showTab('biz')" class="px-4 py-2 hover:bg-white/10 rounded-lg">المحلات</button>
                <button onclick="showTab('users')" class="px-4 py-2 hover:bg-white/10 rounded-lg">الأعضاء</button>
                <button onclick="netlifyIdentity.logout()" class="text-red-500">خروج</button>
            </div>
        </nav>

        <div id="main-view" class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="glass p-6 rounded-3xl">
                <h2 class="text-xl font-bold mb-6">طلبات واقفة ع الإمضاء (Pending)</h2>
                <div id="pending-list" class="space-y-4"></div>
            </div>
            
            <div class="glass p-6 rounded-3xl">
                <h2 class="text-xl font-bold mb-6">بلاغات وتذاكر مفتوحة</h2>
                <div id="tickets-list" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <script>
        // دالة الموافقة على محل جديد
        async function approveBiz(id) {
            const user = netlifyIdentity.currentUser();
            await fetch('/.netlify/functions/admin-action', {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${user.token.access_token}` },
                body: JSON.stringify({ id, action: 'approve' })
            });
            alert('اشطه.. المحل بقى مضمون');
            location.reload();
        }
        
        // التحقق من الصلاحيات عند الدخول
        netlifyIdentity.on('init', user => {
            if(!user || user.app_metadata.roles[0] !== 'admin') {
                document.body.innerHTML = "<h1 class='text-center mt-20'>ممنوع الدخول لغير الحبايب (المديرين بس)</h1>";
            }
        });
    </script>
</body>
</html>
